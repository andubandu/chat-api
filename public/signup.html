<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="bg-gradient-to-br from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Create Account</h2>
      <form id="registerForm" class="space-y-4">
        <div>
          <input type="text" id="registerUsername" placeholder="Username" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200"/>
        </div>
        <div>
          <input type="password" id="registerPassword" placeholder="Password" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200"/>
        </div>
        <div>
          <input type="email" id="registerEmail" placeholder="Email" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200"/>
        </div>
        <div class="relative">
          <input type="file" id="registerProfilePicture" 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200"/>
          <label class="text-sm text-gray-500 mt-1 block">Profile Picture (optional)</label>
        </div>
        <button type="submit" 
                class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200 transform hover:scale-[1.02]">
          Register
        </button>
      </form>
      <p class="text-center mt-6 text-gray-600">
        Already have an account? 
        <a href="login.html" class="text-purple-600 hover:text-purple-800 font-semibold">Login here</a>
      </p>
    </div>
    <div id="modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="modal-content bg-white rounded-lg p-6 max-w-sm mx-4">
        <span class="close text-gray-600 float-right text-2xl cursor-pointer hover:text-gray-800">&times;</span>
        <p id="modalMessage" class="text-gray-800 mt-4"></p>
      </div>
    </div>
    <div id="confirmModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="modal-content bg-white rounded-lg p-6 max-w-sm mx-4">
        <span class="close text-gray-600 float-right text-2xl cursor-pointer hover:text-gray-800">&times;</span>
        <p id="confirmMessage" class="text-gray-800 mb-4">Are you sure you want to delete this message?</p>
        <div class="flex justify-end space-x-3">
          <button id="confirmYes" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes</button>
          <button id="confirmNo" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">No</button>
        </div>
      </div>
    </div>
    <script>
      const token = localStorage.getItem('token');
      if (token) {
          window.location.href = '/chat.html'
      } 
      document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        window.location.href = 'login.html';
      });
    </script>
    <script src="scripts.js"></script>
  </body>
</html>

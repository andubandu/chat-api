<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Welcome Back</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <input type="text" id="loginUsername" placeholder="Username" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"/>
        </div>
        <div>
          <input type="password" id="loginPassword" placeholder="Password" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"/>
        </div>
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 transform hover:scale-[1.02]">
          Login
        </button>
      </form>
      <p class="text-center mt-6 text-gray-600">
        Don't have an account? 
        <a href="signup.html" class="text-blue-600 hover:text-blue-800 font-semibold">Signup here</a>
      </p>
    </div>
    <div id="modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="modal-content bg-white rounded-lg p-6 max-w-sm mx-4">
        <span class="close text-gray-600 float-right text-2xl cursor-pointer hover:text-gray-800">&times;</span>
        <p id="modalMessage" class="text-gray-800 mt-4"></p>
      </div>
    </div>
    <div id="confirmModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="modal-content bg-white rounded-lg p-6 max-w-sm mx-4">
        <span class="close text-gray-600 float-right text-2xl cursor-pointer hover:text-gray-800">&times;</span>
        <p id="confirmMessage" class="text-gray-800 mb-4">Are you sure you want to delete this message?</p>
        <div class="flex justify-end space-x-3">
          <button id="confirmYes" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes</button>
          <button id="confirmNo" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">No</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
